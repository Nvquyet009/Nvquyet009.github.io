    <body>
        <div class="tieude">
            <h1
                class="menu"

                Máy ấp trứng Tự Động
            </h1>
            <img
                class="gif"
                src="https://elica.vn/wp-content/uploads/2019/11/gif-leaf-loading-gif-MAIN.gif"
                alt="this slowpoke moves"
                width="30"
                height="30"
            />
        </div>
        <hr />
        <div id="time"></div>
        <script>
            function dongho() {
                var time = new Date();
                var gio = time.getHours();
                var phut = time.getMinutes();
                var giay = time.getSeconds();
                if (gio < 10) gio = "0" + gio;
                if (phut < 10) phut = "0" + phut;
                if (giay < 10) giay = "0" + giay;
                document.getElementById("time").innerHTML =
                    gio + ":" + phut + ":" + giay;
                setTimeout("dongho()", 1000);
            }
            dongho();
        </script>
